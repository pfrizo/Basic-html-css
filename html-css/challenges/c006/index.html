<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Tags in HTML</h1>

    <p>In HTML5, we can insert the elements in the following list. Hover over the terms to find out which tag you should use in each case:</p>
    <ul>
        <li><abbr title="Use tag &lt;p&gt;">Paragraphs</abbr></li>
        <li><abbr title="Use tags &lt;h1&gt; ... &lt;h6&gt;">Titles</abbr></li>
        <li><abbr title="Use tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Use tag &lt;abbr&gt;">Abbreviations</abbr></li>
        <li><abbr title="Use tag &lt;code&gt;">Code</abbr></li>
        <li><abbr title="Use tags &lt;ol&gt; and &lt;li&gt;">Numerated lists</abbr></li>
        <li><abbr title="Use tags &lt;ul&gt; and &lt;li&gt;">Lists with demarcators</abbr></li>
    </ul>
</body>
</html>
