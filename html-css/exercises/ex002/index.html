<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <p>
        You can write a paragraph either way. 
        Just put everything in the middle of the tag pair &lt;p&gt; and &lt;/p&gt
    </p>
    <p>
        If you need to break the text in some specific place <br> 
        like this, you can use the &lt;br&gt; tag
    </p>
</body>
</html>
