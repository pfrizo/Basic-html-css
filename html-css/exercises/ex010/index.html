<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with links</title>
</head>
<body>
    <h1>Using external links</h1>
    <p>You can access my <a href="https://github.com/pfrizo" target="_blank" rel="external">github profile</a></p>
    <p>You also can access my <a href="https://instagram.com/pfrizo_" target="_blank" rel="external">instagram profile</a></p>

    <h1>Using internal links</h2> <!-- target="_self" == default-->
    <p>This is the website first page, to access the second page, <a href="page002.html" rel="next" target="_self">click here</a></p>
    <p>You can also access our <a href="news/page003.html" rel="next">news page</a></p>

    <h1>Download links</h1> <!-- iana.org/assignments/media-type -->
    <ul>
        <li><a href="book/mybook.pdf" download="mybook.pdf" type="application/pdf">Download book in PDF</a></li>
        <li><a href="book/mybook.zip" download="mybook.zip" type="application.zip">Download book in Zip</a></li>
    </ul>
</body>
</html>
