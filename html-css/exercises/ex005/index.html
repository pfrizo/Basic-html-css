<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji and Symbols</title>
</head>
<body>
    <p>
        Let's add some special symbols:
        &reg; <!-- Registered Trademark -->
        &copy; <!-- Copyright -->
        &trade; <!-- Trademark -->
        &euro; <!-- Euro -->
        &pound; <!-- Pound -->
        &yen; <!-- Yen -->
        &cent; <!-- Cents -->
        &delta; <!-- Lowercase delta -->
        &Delta; <!-- Uppercase delta -->
        &uarr; <!-- Up Arrow -->
    </p>
    <p>
        Let's add some emoji: <!-- emojipedia.org -->
        &#x1F596;
        &#x1f913;
    </p>
</body>
</html>
